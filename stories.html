<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Stories - Send Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader"></div>
    <header>
        <h1>E-Stories</h1>
    </header>
    <main>
        <section id="story">
            <h2>Collaborative Story</h2>
            <form id="storyForm">
                <textarea id="storyText" placeholder="Write your sentence (max 50 characters)"></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="storyDisplay"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-Stories</p>
    </footer>
    <script src="stories.js"></script>
</body>
</html>
